<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Improved Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="gallery">
  <div class="main-image">
    <img id="mainImg" src="" alt="" />
  </div>
  <div class="caption" id="caption"></div>
  <div class="image-counter" id="counter"></div>

  <div class="buttons">
    <button id="prevBtn" aria-label="Previous image" disabled>‹ Prev</button>
    <button id="nextBtn" aria-label="Next image">Next ›</button>
  </div>

  <div class="thumbnails" id="thumbnails"></div>
</div>

<script src="script.js"></script>
</body>
</html>
